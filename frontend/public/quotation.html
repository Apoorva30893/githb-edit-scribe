<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Quotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        .row {
            display: flex;
            margin-bottom: 10px;
        }
        .row div {
            flex: 1;
            padding: 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .actions {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sales Quotation</h1>
        </div>

        <div class="section-title">Supplier Details</div>
        <div class="row">
            <div><input type="text" value="YES PEE ENGINEERING" readonly></div>
            <div><input type="text" value="GSTIN: 29AAOPS8363N1ZP" readonly></div>
        </div>

        <div class="section-title">Buyer Details</div>
        <div class="row">
            <div><input type="text" placeholder="Select Buyer"></div>
            <div><input type="text" placeholder="Select Location"></div>
        </div>

        <div class="section-title">SQ Details</div>
        <div class="row">
            <div><input type="text" placeholder="SQ Number"></div>
            <div><input type="date"></div>
        </div>
        <div class="row">
            <div><input type="text" placeholder="Enquiry Number"></div>
            <div><input type="text" placeholder="No of Items"></div>
            <div><input type="text" placeholder="Total Amount"></div>
        </div>

        <div class="section-title">Item Details</div>
        <div class="row">
            <div><input type="text" placeholder="Description"></div>
            <div><input type="text" placeholder="HSN/SAC Code"></div>
            <div><input type="number" placeholder="Quantity"></div>
            <div><input type="text" placeholder="Unit"></div>
            <div><input type="number" placeholder="Rate"></div>
            <div><input type="number" placeholder="Taxable Amount"></div>
            <div><input type="number" placeholder="CGST (%)"></div>
            <div><input type="number" placeholder="SGST (%)"></div>
            <div><input type="number" placeholder="IGST (%)"></div>
            <div><input type="number" placeholder="Cess (%)"></div>
        </div>

        <div class="section-title">Payment Terms</div>
        <div class="row">
            <div><input type="text" placeholder="Payment Terms"></div>
        </div>

        <div class="actions">
            <button>Save</button>
        </div>
    </div>
</body>
</html>
